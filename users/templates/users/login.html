{% extends 'base/base.html' %}
{% block title %}Вход{% endblock title %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="clo-3"></div>
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Вход
                            </h3>
                        </div>
                        <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Войти</button>
                            </p><a href="#" class="d-inline-flex gap-1">Забыли пароль?</a></p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
{% endblock %}
