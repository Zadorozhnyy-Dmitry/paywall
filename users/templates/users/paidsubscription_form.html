{% extends 'base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-6">
         <div class="card">
             <div class="card-header">Оплата подписки</div>
             <div class="card-body">
                 Для просмотра платных публикаций оплатите {{cost}} рублей.
             </div>
             <div class="card-footer">
                 <form action="" method="post" autocomplete="off">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">Подтвердить оплату</button>
                 </form>
             </div>
         </div>

    </div>
</div>

{% endblock %}
