<!-- Название с регистрацией и подспиской -->
<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            {% if user.is_authenticated %}
            <a class="link-secondary" href="#">Подписаться</a>
            {% endif %}
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none"
               href="{% url 'publications:publication_list' %}">Хочу все знать</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="btn btn-sm btn-outline-secondary">Выйти</a>
            {% else %}
            <a href="{% url 'users:login' %}" class="btn btn-sm btn-outline-secondary">Войти</a>
            <a href="{% url 'users:register' %}" class="btn btn-sm btn-outline-secondary">Регистрация</a>
            {% endif %}
        </div>
    </div>
</header>
